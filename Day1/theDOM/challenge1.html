<html>
  <head>
    <title>Challenge 1</title>
  </head>
  <body>
    <p>Rounds played: <span id="round">0</span></p>
    <p>Current total : <span id="total">0</span></p>
    <p>Current average : <span id="average">0</span></p>
    <button onclick="addNumber(1);">Score 1</button>
    <button onclick="addNumber(2);">Score 2</button>
    <button onclick="addNumber(3);">Score 3</button>

    <script>
      let total = 0;
      let count = 0;

      const addNumber = (number) => {
        total += number;
        count++;
        document.getElementById("round").innerText = count;
        document.getElementById("total").innerText = total;
        document.getElementById("average").innerText = total / count;
        if (count === 10) {
          document
            .querySelectorAll("button")
            .forEach((button) => (button.disabled = true));
        }
      };
    </script>
  </body>
</html>
